{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{%static 'mysite/forgotPassword.css'%}">
</head>
<body>
  <div class="user_options-container">      
      <div class="user_options-forms" id="user_options-forms">
          
        {% if emailstatus == 'NotEntered' %}
        <div class="user_forms-login">
          <h2 class="forms_title">Forgot password</h2>
          <form class="forms_form" method="post">
            {% csrf_token %}
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="email" placeholder="Email" class="forms_field-input" name="emailret" required autofocus />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <input type="submit" value="Send otp" class="forms_buttons-action" name="emailent">
            </div>
          </form>
        </div>
        {% endif %}

        {% if otpcheck == 'NotValid' %}
        <div class="user_forms-login">
            <h2 class="forms_title">Enter the otp</h2>
            <form class="forms_form" method="post">
              {% csrf_token %}
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input placeholder="OTP" class="forms_field-input" name="otpret" required autofocus />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <input type="submit" value="Submit" class="forms_buttons-action" name="otpent">
              </div>
            </form>
        </div>
        {% endif %}
        {% if passset == 'otpValid'%}
        <div class="user_forms-login" style="top: 70px;">
            <h2 class="forms_title">Update Password</h2>
            <form class="forms_form" method="post">
              {% csrf_token %}
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input type="password" placeholder="New Password" class="forms_field-input" required autofocus name="newpass" />
                </div>
                <div class="forms_field">
                    <input type="password" placeholder="Confirm Password" class="forms_field-input" required autofocus name="connewpass"/>
                  </div>
              </fieldset>
              <div class="forms_buttons">
                <input type="submit" value="Confirm" class="forms_buttons-action" name="passclicked">
              </div>
            </form>
        </div>
        {% endif%}
      </div>
    </div>
</body>
</html>
